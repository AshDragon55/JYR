<head>

</head>

<body>

    <h1>J & Y</br>Refrigeration</h1>
    <h2><i>You break it...we fix it.</i></h2>
    <h3>#19 Husbands Development, St. Michael</h3>
    <!-- NavBar -->
    <ul class="nav justify-content-center ">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="form2.html">Appointments</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
        </li>
        
    </ul>


    <!-- Form -->
    <div class="container mt-4 mb-4">
        <div class="card p-4">
            <h2 class="mb-3">Book an Appointment</h2>
            <form action="connect2.php" method="POST">
                <!-- Name Div -->
                <div class="row">
                    <!-- First Name -->
                    <div class="col mb-2">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" id="FirstName" name="FirstName" class="form-control" required>
                    </div>
                    <!-- Last Name -->
                    <div class="col mb-2">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" id="LastName" name="LastName" class="form-control" required>
                    </div>
                </div>
                <!-- Phone Number -->
                <div class="mb-2">
                    <label for="Phone" class="form-label">Phone Number#(999-9999)</label>
                    <input type="tel" id="Phone" name="Phone" class="form-control" pattern="[0-9]{3}-[0-9]{4}"
                        placeholder="999-9999" required>
                </div>
                <!-- Email -->
                <div class="mb-2">
                    <label for="Email" class="form-label">Email </label>
                    <input type="Email" id="Email" name="Email" class="form-control">
                </div>
                <!-- Address -->
                <div class="row">
                    <div class="col mb-2">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" id="Address" name="Address" class="form-control" required>
                    </div>
                    <!-- Parish -->
                    <div class="col mb-2">
                        <label for="Parish" class="form-label">Select Parish</label>
                        <select id="Parish" name="Parish" class="form-select" required>
                            <option value="">Select Parish</option>
                            <option value="St. Lucy">St. Lucy</option>
                            <option value="St. Peter">St. Peter</option>
                            <option value="St. Andrew">St. Andrew</option>
                            <option value="St. James">St. James</option>
                            <option value="St. Joseph">St. Joseph</option>
                            <option value="St. George">St. George</option>
                            <option value="St. Thomas">St. Thomas</option>
                            <option value="St. John">St. John</option>
                            <option value="St. Michael">St. Michael</option>
                            <option value="St. Philip">St. Philip</option>
                            <option value="Christ Church">Christ Church</option>
                        </select>
                    </div>
                </div>
                <!-- Services -->
                <div class="mb-2">
                    <label for="Service" class="form-label">Service Type</label>
                    <select id="Service" name="Service" class="form-select" required>
                        <option value="installation">Installation</option>
                        <option value="repair">Repair</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
                <!-- Appliances -->
                <div class="mb-2">
                    <label for class="Appliance" class="form-label">Appliance Type</label>
                    <div class="row" id="Appliance">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]" value="Refrigerator">
                                <label class="form-check-label">Refrigerator</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]" value="Stove">
                                <label class="form-check-label">Stove</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]"
                                    value="Washing Machine">
                                <label class="form-check-label">Washing Machine</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]" value="Auto AC">
                                <label class="form-check-label">Auto AC</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]"
                                    value="Commercial AC">
                                <label class="form-check-label">Commercial AC</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="appliance[]" value="Household AC">
                                <label class="form-check-label">Household AC</label>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Date&Time -->
                <div class="mb-2">
                    <label for="Date" class="form-label">Preferred Date & Time</label>
                    <input type="datetime-local" id="Date" name="Date" class="form-control" required>
                </div>
                <!-- Issues -->
                <div class="mb-2">
                    <label for="Description" class="form-label">Issue Description</label>
                    <textarea id="Description" name="Description" class="form-control" rows="2"></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 mb-2">Submit Appointment</button>
                <!-- Reset Button -->
                <button type="reset" class="btn btn-danger w-100">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
